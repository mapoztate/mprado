backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: 'static/media'
public_folder: '/media'

editor:
     preview: false

collections:
  - name: 'posts'
    label: 'Posts'
    folder: 'content/posts'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { 
          label: 'Date',
          name: 'date',
          widget: 'datetime',
          date_format: 'YYYY-MM-DD',
          time_format: 'HH:mm',
          format: 'YYYY-MM-DD HH:mm',
        }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Social Image', name: 'social_image', widget: 'image', required: false }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Body', name: 'body', widget: 'markdown', hint: 'Main content goes here.' }

  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Template', name: 'template', widget: 'string', default: 'page-template'}
      - {label: 'Body', name: 'body', widget: 'markdown'}
      - {label: 'Profile Image', name: 'profile_image', widget: 'image', required: false, hint: 'For avatar image in About page.' }